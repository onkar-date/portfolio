<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
      <img src="assets/images/logo.svg" alt="logo" class="img-fluid">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsible-navbar" aria-controls="collapsible-navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="collapsible-navbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let link of navbarLinks">
          <a class="nav-link btn" (click)="scroll(link.id)">
            {{link.title}}
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
