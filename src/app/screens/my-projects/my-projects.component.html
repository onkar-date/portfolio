<div class="row">
    <div class="col-12">
        <h3 class="text-muted" [id]="scrollingIds.myProjects">My Projects</h3>
    </div>
</div>
<div class="row mt-2">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let project of projects">
        <div class="card-wrapper shadow">
            <div class="project-card">
                <div class="project-title text-muted">
                    <h4>{{project.title}}</h4>
                </div>
                <div>
                    <p class="text-muted text-center">
                        {{project.description}}
                    </p>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn custom-btn-primary visit-project" (click)="openProject(project)">
                        Visit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
